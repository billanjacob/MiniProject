<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Bank Of Kerala</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<style>
    .container{
        height:250px;
    }
    .container ul li:hover{
    opacity: 100%;
    transform: scale(1);
}

.container ul li .bottom{
    line-height: 40px;
    background: grey;
    text-align: center;
}
.container ul li{
    background: darkgray;
    height:200px;

}
</style>

<body style="justify-content: center">
    {% include 'asstmanagernavbar.html' %}
    <div class="content" style="height: 500px">

<div class="container">

        <ul>
            <li> <div class="bottom">Disable User
            <form action="{{url_for('disableuser')}}" method="post" class="frm">
    <br>
  <input type="number" name="cifno" placeholder="CIF No" required><br>
    <button type="submit" value="disable">Disable</button>
    <br><br>
    </form>
            </div> </li>

            <li> <div class="bottom">Enable User
            <form action="{{url_for('enableuser')}}" method="post" class="frm">
    <br>
  <input type="number" name="cifno" placeholder="CIF No" required><br>
                <button type="submit" value="enable">Enable</button>
    <br><br>
    </form>

            </div> </li>
        </ul>

    </div>

    <br><br>
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
             <div class="error">{{ message }} {{ cname }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

    </div>
</body>
</html>
